<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나만의 날씨 웹사이트</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="title">나만의 날씨 웹사이트</h1>
    </header>

    <div class="search">
      <input id="cityInput" type="text" placeholder="도시를 입력하세요 (예: Seoul)">
      <button id="searchBtn">검색</button>
    </div>

    <div class="top-row">
      <div class="card">
        <h2 id="cityName">-</h2>
        <div id="curSummary">-</div>
        <div id="tempLarge">-°C</div>
        <div id="humidity">습도: -%</div>
        <div id="wind">풍속: - m/s</div>
      </div>
    </div>
  </div>
</body>
</html>
