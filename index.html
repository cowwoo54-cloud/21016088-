<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나만의 날씨 웹사이트</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>나만의 날씨 웹사이트</h1>
    </header>
    <div class="search">
      <input id="cityInput" type="text" placeholder="도시를 입력하세요 (예: Seoul)" autocomplete="off" />
      <button id="searchBtn">검색</button>
      <button id="gpsBtn" title="현재 위치로 날씨 가져오기">📍 현재 위치</button>
      <button id="unitBtn" title="섭씨/화씨 전환">°C / °F</button>
    </div>

    <div id="errorMsg" class="error"></div>

    <div class="top-row">
      <div class="card current-weather">
        <h2 id="cityName">-</h2>
        <div id="curSummary" class="summary">-</div>
        <div class="temp-container">
          <img id="curIcon" alt="아이콘" />
          <div id="tempLarge" class="temp">-°C</div>
        </div>
        <div id="humidity" class="info">습도: -%</div>
        <div id="wind" class="info">풍속: - m/s</div>
        <div id="aqiInfo" class="info">공기질: -</div>
      </div>

      <div class="card" id="chartCard">
        <canvas id="hourChart" height="150"></canvas>
      </div>
    </div>

    <div id="forecast" class="forecast-row"></div>

    <div class="recent" id="recent"></div>

    <footer>
      API: OpenWeatherMap (API Key는 서버 환경변수 사용)
    </footer>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
